<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WarsawJS</title>
    <link href="https://plus.google.com/113017992366887580739" rel="publisher" />
    <script src="scripts/flowplayer-3.2.10.min.js"></script>
    <style type="text/css">
      body { margin: 0 }
      .screen { width: 1280px; margin: 0 auto; }
    </style>
  </head>
  <body>

    <div class="screen">
      <h1>WarsawJS livestream starts 2014-09-16 at 18:30 CET</h1>
      <div id="stream01" style="width:1280px;height:720px">
      </div>
      <script type="text/javascript">
        $f("stream01", "http://releases.flowplayer.org/swf/flowplayer-3.2.11.swf", {
          clip: {
              url: 'warsawjs',
              live: true,
              // configure clip to use influxis as our provider, it uses our rtmp plugin
              provider: 'influxis'
          },
          // streaming plugins are configured under the plugins node
          plugins: {
              // here is our rtpm plugin configuration
              influxis: {
                  url: "flowplayer.rtmp-3.2.10.swf",
                  // netConnectionUrl defines where the streams are found
                  netConnectionUrl: 'rtmp://octa01.streaming.y3ti.pl:1935/live'
              }
          }
        });
      </script>
      <br/>
      <center>
        <a href='http://www.y3ti.pl/streaming/warsawjs/iphone.html'>Watch on Iphone</a>
      </center>
      <br/>
      <br/>
    </div>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54696769-1', 'auto');

</html>

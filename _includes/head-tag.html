<meta charset="utf-8"/>
<title>{% title %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="{{ site.description }}"/>
<meta name="keyword" content="{{ site.keywords }}"/>

<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:locale" content="en_EN"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{% title %}"/>
<meta property="og:description" content="{{ description | strip_html }}"/>
<meta property="og:image" content="{{ site.url }}/assets/wallpapers/warsawjs-white-1920x1080.jpg"/>

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@warsawjs"/>
<meta name="twitter:creator" content="@warsawjs"/>
<meta name="twitter:title" content="{% title %}"/>
<meta name="twitter:description" content="{{ site.description }}"/>

<link href="https://plus.google.com/113017992366887580739" rel="publisher"/>

<link rel="icon" type="image/png" href="/assets/images/favicon16x16.png">
<link rel="alternate" type="application/rss+xml" title="WarsawJS" href="/sitemap.xml"/>

<link rel="stylesheet" href="/assets/styles/libraries/normalize.css" />

<!-- Unfortunately import from Google Fonts doesn't work in some cases -->
<!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:300,500">-->

<!-- Use original resource to include "Fira Sans" font -->
<link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css"/>

<link rel="stylesheet" href="/assets/styles/main.css"/>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54696769-1', 'auto');
    ga('require', 'linkid', 'linkid.js');
    ga('require', 'displayfeatures');
    ga('send', 'pageview');
</script>

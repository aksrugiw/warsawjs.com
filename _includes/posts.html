<div id="posts">
    <ul>
        {% for category in site.categories  reversed %}
            <li>
                <h3>
                    <img src="/assets/images/favicon16x16.png" alt=""/> {{ category | first | replace: 'event', 'Event' | replace:'-',' #'}}
                </h3>
                <ul>
                    {% for posts in category %}
                        {% for post in posts %}
                            {% if post.url %}
                                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
